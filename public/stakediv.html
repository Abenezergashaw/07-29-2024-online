        .container {
            width: 500px;
            height: 300px;
            background-color: #ddd;

        @keyframes slideIn {
            from {
                transform: translate(-20%, -20%);
                opacity: 0;
            }

            to {
                transform: translate(0, 0);
                opacity: 100;
            }
        }

        .selected-item {
            animation: slideIn 0.1s ease-out;
        }

        .slide-transition {
            transition: max-height 0.1s ease-in;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
        }

        .slide-transition.show {
            max-height: 100px;
            /* Adjust based on the content height */
            opacity: 1;
        }
    </style>
</head>

    <script>
        const inputFields = document.querySelectorAll('.input-field');
        let currentInput = null;

        function createRelativeStakeButtons(event) {

            // inputFields.forEach(input => {
            //     input.addEventListener('focus', (event) => {
            const parentDiv = event.target.parentElement;
            const relativeStakeDiv = document.getElementById('relative-stake-buttons');
            const parentDiv1 = parentDiv.parentElement;
            const parentDiv2 = parentDiv1.parentElement;
            currentInput = event.target;

            currentInput.select()


            // Remove the hiddenText from its current position if it's already visible
            if (relativeStakeDiv.classList.contains('show')) {
                relativeStakeDiv.classList.remove('show');
                setTimeout(() => {
                    relativeStakeDiv.parentElement.removeChild(relativeStakeDiv);
                    parentDiv2.appendChild(relativeStakeDiv);
                    relativeStakeDiv.classList.add('show');
                }, 100); // Match this duration with the CSS transition duration
            } else {
                parentDiv2.appendChild(relativeStakeDiv);
                setTimeout(() => {
                    relativeStakeDiv.classList.add('show');
                }, 0); // Add the show class in the next event loop to trigger the transition
            }
            // });
            // });
        }


        function relativeStakeCalculator(e) {
            const addStake = e.target.textContent;
            const currentStake = currentInput.value;
            currentInput.value = parseInt(addStake) + parseInt(currentStake)

            // currentInput.select()

        }
    </script>
